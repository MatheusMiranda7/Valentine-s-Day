<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quer namorar comigo?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quer namorar comigo? üíñ</h1>

  <div class="buttons">
    <button onclick="responder()">Sim</button>
    <button id="nao" onmouseover="mudarPosicao()">N√£o</button>
  </div>

  <script>
    const nao = document.getElementById('nao');

    function mudarPosicao() {
      const larguraBotao = nao.offsetWidth;
      const alturaBotao = nao.offsetHeight;

      const larguraMax = window.innerWidth - larguraBotao - 20;
      const alturaMax = window.innerHeight - alturaBotao - 20;

      const x = Math.random() * larguraMax;
      const y = Math.random() * alturaMax;

      nao.style.left = '${x}px';
      nao.style.top = '${y}px';
    }


    function responder() {
      window.location.href = "fotos.html";
    }

    // Movimento apenas em dispositivos m√≥veis
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      setInterval(mudarPosicao, 2000);
    }

    // Para o bot√£o n√£o ficar fixo em (0,0) logo ao carregar
    window.onload = mudarPosicao;
  </script>

</body>
</html>
